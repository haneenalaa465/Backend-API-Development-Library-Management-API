name: Deployment

on:
  push:
    branches:
      - deploy

jobs:
  deploy-to-azure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Build Application
        run: |
          echo "Building application for deployment..."

      - name: Deploy to Azure
        run: |
          az webapp up --name sales-dashboard --resource-group Dashboard_deployment --runtime "PYTHON|3.9"
